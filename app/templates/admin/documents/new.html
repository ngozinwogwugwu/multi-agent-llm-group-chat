<!DOCTYPE html>
<html>
  <head>
    <title>New Document - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{{ url_for('admin.list_documents') }}">Documents</a>
          </li>
          <li class="breadcrumb-item active">New Document</li>
        </ol>
      </nav>

      <h2>New Document</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="bot_id" class="form-label">Bot</label>
          <select class="form-control" id="bot_id" name="bot_id" required>
            <option value="">Select a bot...</option>
            {% for bot in bots %}
            <option value="{{ bot.id }}">{{ bot.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a
          href="{{ url_for('admin.list_documents') }}"
          class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
