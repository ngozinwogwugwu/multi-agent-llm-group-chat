<!DOCTYPE html>
<html>
  <head>
    <title>New Bot - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{{ url_for('admin.list_bots') }}">Slack Bots</a>
          </li>
          <li class="breadcrumb-item active">New Bot</li>
        </ol>
      </nav>

      <h2>New Slack Bot</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="bot_id" class="form-label">Bot ID</label>
          <input
            type="text"
            class="form-control"
            id="bot_id"
            name="bot_id"
            required
          />
          <div class="form-text">
            The unique identifier from Slack for this bot
          </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{{ url_for('admin.list_bots') }}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
