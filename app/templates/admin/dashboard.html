<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Admin Dashboard</h1>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text">Total Users: {{ users|length }}</p>
              <a
                href="{{ url_for('admin.list_users') }}"
                class="btn btn-primary"
                >Manage Users</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Slack Bots</h5>
              <p class="card-text">Total Bots: {{ bots|length }}</p>
              <a href="{{ url_for('admin.list_bots') }}" class="btn btn-primary"
                >Manage Bots</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Messages</h5>
              <p class="card-text">Recent Messages: {{ messages|length }}</p>
              <a
                href="{{ url_for('admin.list_messages') }}"
                class="btn btn-primary"
                >View Messages</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Documents</h5>
              <p class="card-text">Total Documents: {{ documents|length }}</p>
              <a
                href="{{ url_for('admin.list_documents') }}"
                class="btn btn-primary"
                >Manage Documents</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
